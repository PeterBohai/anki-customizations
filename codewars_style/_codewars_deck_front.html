<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Front Template</title>
    <link rel="stylesheet" href="_codewars_deck.css">
</head>

<body>
<div class="card">

    <!-- HTML that goes under "Front Template" -->
    <div class=frontbg>

        <div class=badges>

            {{#Difficulty}}
            <div id="outer-hex">
                <div id="inner-hex">
                    <div id="difficulty">{{Difficulty}}</div>
                </div>
            </div>
            {{/Difficulty}}

            {{#Language}}
            <div class=language>
                {{Language}}
            </div>
            {{/Language}}

        </div>

        <div class=title>
            {{Challenge Name}}
        </div>

        <div class=specs>
            {{Challenge Specs}}
        </div>

        {{#Sample Ouputs}}
        <hr>
        <h5>Sample Ouputs:</h5>
        <div class=output>
            {{Sample Ouputs}}
        </div>
        {{/Sample Ouputs}}

    </div>

    <!-- JavaScript for changing the color display of the difficulty badge -->
    <!-- {{#FieldName}} Content inside is executed only if Field is not empty{{/FieldName}}-->
    {{#Difficulty}}
    <script>
        var difficultyID = document.getElementById("difficulty");
        var diffContent = difficultyID.innerHTML;
        var borderID = document.getElementById("outer-hex");

        if (diffContent.includes("7") || diffContent.includes("8")){
            borderID.style.backgroundColor = "#E6E6E6";
            difficultyID.style.color = "#E6E6E6";
        }
        else if (diffContent.includes("6") || diffContent.includes("5")){
            borderID.style.backgroundColor = "#ECB613";
            difficultyID.style.color = "#ECB613";
        }
        else if (diffContent.includes("4") || diffContent.includes("3")){
            borderID.style.backgroundColor = "#3C7EBB";
            difficultyID.style.color = "#3C7EBB";
        }
        else if (diffContent.includes("2") || diffContent.includes("1")){
            borderID.style.backgroundColor = "#866CC7";
            difficultyID.style.color = "#866CC7";
        }
    </script>
    {{/Difficulty}}
    <!-- HTML above goes under "Front Template" -->

</div>

</body>

</html>
